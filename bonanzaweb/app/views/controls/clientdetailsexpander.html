<div class="clientDetailsExpander">
    <div class="clientDetailsSectionHeader" (click)="IsExpanded = !IsExpanded">
        <span class="clientDetailsSectionHeaderExpander icon {{ IsExpanded ? 'icon-chevron-down' : 'icon-chevron-right'}}"></span> <ng-content select="expander-title"></ng-content>
    </div>
    <div class="clientDetailsSectionContent" [hidden]="!IsExpanded">
        <ng-content select="expander-content"></ng-content>
    </div>
</div>
